name: 'Deploy to GitHub pages'

on:
  push:
    branches:
    - master

jobs:
  deploy:
    strategy:
      matrix:
        node: [12.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
        CI: true      
    steps:
    - uses: actions/checkout@master
    - name: Set acess token
      run: git remote set-url origin https://${{ env.GITHUB_ACTOR }}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ env.GITHUB_REPOSITORY }}
    - name: 'Use Node.js ${{ matrix.node }}'
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: 'Install yarn'
      run: npm install -g yarn
    - name: 'Install dependencies'
      run: yarn
    - name: 'Build production build'
      run: yarn build
    - name: 'Run tests'
      run: yarn test
    - name: 'Deploy to "gh-pages" branch'
      run: yarn deploy
