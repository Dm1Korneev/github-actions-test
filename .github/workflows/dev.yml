name: 'Deploy to Digital ocean pages'

on:
  push:
    branches:
    - master

env:
  GITHUB_USERNAME: dm1korneev
  IMAGE_NAME: dm1korneev/github-actions-test/test-image-dm1korneev
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout master
      uses: actions/checkout@v1

    - name: 'Use Node.js 12.x'
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: 'Install yarn'
      run: npm install -g yarn

    - name: 'Install dependencies'
      run: yarn

    - name: 'Build client'
      run: yarn build

    - name: 'Build server'
      run: yarn server:build 

    # Build docker image
    - name: Publish to Github Packages Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: ${{ env.IMAGE_NAME }}
        registry: docker.pkg.github.com
        username: ${{ env.GITHUB_USERNAME }}
        password: ${{ secrets.GITHUB_TOKEN }}
        dockerfile: Dockerfile
        tags: ${{ env.GITHUB_SHA }}

    - name: Deploy package to Digitalocean
      uses: appleboy/ssh-action@master
      env:
          GITHUB_USERNAME: ${{ env.GITHUB_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        KEY: ${{ secrets.SSHKEY }}
        envs: GITHUB_USERNAME, GITHUB_TOKEN, IMAGE_NAME
        script: |
          docker stop $(docker ps -a -q)
          docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
          docker pull docker.pkg.github.com/${{ env.IMAGE_NAME }}:${{ env.GITHUB_SHA }}
          docker run -dit -p 4000:4000 docker.pkg.github.com/${{ env.IMAGE_NAME }}:${{ env.GITHUB_SHA }}